spring.application.name = auth
eureka.client.serviceUrl.defaultZone = http://${EUREKA_SERVER:localhost}:8761/eureka
eureka.instance.prefer-ip-address = true
management.endpoints.web.exposure.include = health, info, prometheus
server.port = 8080
management.server.port = 9080

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.properties.hibernate.show_sql = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.use_sql_comments = true

spring.data.mongodb.uri=mongodb://localhost:27017/parttimejob_auth
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

wechat.appid = fake_appid
wechat.appsecret = fake_appsecret

app.wechat_user_prefix=$wechat_
app.wechat_password_placeholder=__wechat__