spring.application.name = warehouse
eureka.client.serviceUrl.defaultZone = http://${EUREKA_SERVER:localhost}:${EUREKA_PORT:8761}/eureka
eureka.instance.prefer-ip-address = true
management.endpoints.web.exposure.include = health, info, prometheus
server.port = 8083
management.server.port = 9083
feign.client.config.default.connectTimeout = 1000
feign.client.config.default.readTimeout = 12000
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds = 12000
feign.hystrix.enabled = true

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
#spring.jpa.properties.hibernate.show_sql = true
#spring.jpa.properties.hibernate.format_sql = true
#spring.jpa.properties.hibernate.use_sql_comments = true

spring.jackson.property-naming-strategy=SNAKE_CASE

app.wechat_password_placeholder=__wechat__

# output settings
spring.main.banner-mode=off
logging.level.root=WARN
logging.level.org.hibernate=INFO

app.wechat_user_prefix=$wechat_
app.pagination.pageSize=15
